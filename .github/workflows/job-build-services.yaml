name: PR validation template

on: 
  workflow_dispatch:
    inputs:
      directory:
        description: choose a directory
        required: true
        type: choice
        options:
          - "springboot"
          - "react"
  workflow_call:
    inputs:
        directory: 
            required: true
            type: string

jobs: 
    validate-springboot: 
        if: inputs.directory == 'springboot'
        runs-on: ubuntu-latest

        steps:
        - name: checkout
          uses: actions/checkout@v4
        
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with: 
            java-version: '17'
            distribution: 'temurin'

        - name: build springboot project
          run: |
            cd ${{ github.workspace }}/spring-backend
            mvn clean install -DskipTests

    validate-react: 
        if: inputs.directory == 'react'
        runs-on: ubuntu-latest

        steps: 
        - name: checkout
          uses: actions/checkout@v4
        
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with: 
            node-version: '20.x'

        - name: install npm dependencies
          run: | 
            cd ${{ github.workspace }}/react-frontend
            npm install --legacy-peer-deps

        - name: build travel-buddies react project
          run: |
            cd ${{ github.workspace }}/react-frontend 
            npm run build
        
